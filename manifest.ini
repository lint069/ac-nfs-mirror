[ABOUT]
NAME = NFS mirror
AUTHOR = lint0
VERSION = 0.9
DESCRIPTION = Recreation of the NFS Most Wanted mirror for Assetto Corsa
REQUIRED_VERSION = 2745
URL = https://github.com/lint069/ac-stuff

[CORE]
LAZY = FULL

[WINDOW_...]
ID = main
NAME = NFS mirror
ICON = ./ico/icon.png
FUNCTION_MAIN = windowMain
FUNCTION_SETTINGS = settings
